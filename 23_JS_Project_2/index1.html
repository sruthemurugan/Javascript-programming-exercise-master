
<!DOCTYPE html>
<html lang="en">
<head>
  <title>World Countries and Languages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
    .graph {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .bar {
      width: 20px;
      background-color: #4CAF50;
      margin: 10px;
      display: inline-block;
    }
    .bar-label {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>World Countries and Languages</h1>
    <h2>10 Most Populated Countries</h2>
    <div class="graph" id="countries-graph"></div>
    <h2>10 Most Spoken Languages</h2>
    <div class="graph" id="languages-graph"></div>
  </div>

  <script>
    const countriesGraph = document.getElementById('countries-graph');
    const languagesGraph = document.getElementById('languages-graph');

    const countriesData = [
      { country: 'China', population: 1439323776 },
      { country: 'India', population: 1380004385 },
      { country: 'United States', population: 331002651 },
      { country: 'Indonesia', population: 273523615 },
      { country: 'Pakistan', population: 216565318 },
      { country: 'Brazil', population: 212559417 },
      { country: 'Nigeria', population: 202915907 },
      { country: 'Bangladesh', population: 166303498 },
      { country: 'Russia', population: 145934027 },
      { country: 'Japan', population: 127817277 }
    ];

    const languagesData = [
      { language: 'Mandarin Chinese', speakers: 1090000000 },
      { language: 'Spanish', speakers: 460000000 },
      { language: 'English', speakers: 379000000 },
      { language: 'Hindi', speakers: 341000000 },
      { language: 'Arabic', speakers: 315000000 },
      { language: 'Bengali', speakers: 228000000 },
      { language: 'Portuguese', speakers: 221000000 },
      { language: 'Russian', speakers: 154000000 },
      { language: 'Japanese', speakers: 128000000 },
      { language: 'Punjabi', speakers: 102000000 }
    ];

    function createBarGraph(data, graphElement) {
      data.forEach((item, index) => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = `${item.population * 0.01}px`; // adjust height based on population
        const label = document.createElement('div');
        label.className = 'bar-label';
        label.textContent = item.country || item.language;
        graphElement.appendChild(bar);
        graphElement.appendChild(label);
      });
    }

    createBarGraph(countriesData, countriesGraph);
    createBarGraph(languagesData, languagesGraph);
  </script>

  
</body>
</html>
